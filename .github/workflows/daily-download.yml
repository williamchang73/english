name: Daily YouTube Audio

on:
  schedule:
    - cron: "0 12 * * *"  # 12:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-audio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Prepare cookies
        id: cookies
        if: ${{ secrets.YT_COOKIES != '' }}
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}
        shell: bash
        run: |
          set -euo pipefail
          target="$GITHUB_WORKSPACE/youtube-cookies.txt"
          printf '%s' "${YT_COOKIES}" | base64 --decode > "$target"
          echo "path=$target" >> "$GITHUB_OUTPUT"

      - name: Download latest audio
        env:
          CHANNEL_URL: https://www.youtube.com/@LTStudioclassroomCom/videos
          DEST_DIR: ${{ github.workspace }}/downloads
          TRACE: "1"
          COOKIES_FILE: ${{ steps.cookies.outputs.path }}
        run: |
          scripts/download_latest_audio.sh

      - name: Generate downloads index
        env:
          DEST_DIR: ${{ github.workspace }}/downloads
          OUTPUT_FILE: ${{ github.workspace }}/docs/index.html
        run: |
          python scripts/generate_downloads_html.py

      - name: Upload audio artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-audio
          path: downloads/

      - name: Commit and push updates
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add downloads docs/index.html
            git commit -m "chore: update downloads"
            git push
          else
            echo "No changes to commit"
